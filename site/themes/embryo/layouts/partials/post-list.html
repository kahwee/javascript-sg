{{ range where .Paginator.Pages "Section" "ne" "" }}
<article class="media">
  <div class="media-content">
    <div class="content">
      <a href='{{ .URL }}'>
        <p>{{ .Date.Format "Jan 2 2006" }}</p>
        <p class="title is-4">{{ .LinkTitle }}</p>
        <p class="subtitle is-6">{{ .Description | markdownify }}</p>
      </a>
    </div>
  </div>
</article>
{{ end }}

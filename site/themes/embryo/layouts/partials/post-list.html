{{ $list := (where .Paginator.Pages "Type" "post") }}
{{ $len := (len $list) }}
  {{ range $index, $element := $list }}
  {{ if (eq (mod $index 3) 0) }}
    <div class="columns">
  {{ else }}
  {{ end }}
  <div class="column is-one-third">
    {{ partial "post-card.html"  . }}
  </div>
  {{ if (eq (mod $index 3) 2) }}
    </div>
  {{ else if (eq $index (sub $len 1))}}
    </div>
  {{ end }}
{{ end }}
